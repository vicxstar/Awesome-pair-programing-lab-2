<!DOCTYPE html>
<html>
    <head>
        <title> This is my first HTML form</title>
    </head>
<body>
    <h1> 
        <p style="color:darkorchid" align="center">HTML Forms Example</p>
    </h1>
    <form action="" method="GET">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="text" id="mail" name="email">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="message"></textarea>
        </div>
        <button type="submit">Submit!!</button>
    </form>

    <p style="color:darkred">
        <strong>If you click the "Submit" button, the form-data will be sent back to this page.
        Usually, the action sends data to a different file with scripts that can process it.</strong>
    </p>
</body>
</html>
